<!doctype html>
<html>
	<head><title>AngularJS</title></head>
	<body ng-app="myApp">
		<script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
		<script type="text/javascript"src="app.js"></script>
		<div ng-controller="MyController">
			<button ng-click="count=count+1;toggleshow()">Click</button>
			<p ng-show="show">Count is {{count}}</p>
		</div>
	</body>
</html>
