<!doctype html>
<html>
	<head><title>AngularJS</title></head>
	<body ng-app="myApp">
		<h2>Click on Candidates for Information</h2>
		<script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
		<script type="text/javascript"src="app.js"></script>
		<div ng-controller="MyController" align="left">
			<button ng-click="toggleshow();count=0" ng-repeat="candidate in data">{{candidate.fname}}</button><br/><br/>
			<button ng-click="show=!true">Refresh</button><br/><br/><hr><br/>
			<div ng-show="show">
			<table>
  				<tr ng-repeat="(key, value) in data[count]">
    				<td> {{ key +"&nbsp;:" }} </td>  <td> {{ "&nbsp;" + value }} </td>
  				</tr>
			</table><br/>			
		</div>
	</body>
</html>
