<link href="viewCandidate.css" rel="stylesheet"/> 
<a href ="#/home" class="back">Back</a>
<div class="container" ng-controller="DisplayDetails">
    <p class="head">Candidate Details</p>
    <div>
        <div>
            <span colspan="3" class="title">First Name:</span>
            <span>{{candidate.fname}}</span> 
        </div>
        <div>
            <span colspan="3" class="title">Last Name:</span>
            <span>{{candidate.lname}}</span> 
        </div>
        <div>
            <span colspan="3" class="title">Salary:</span>
            <span>{{candidate.salary}}</span> 
        </div>
        <div>
            <span colspan="3" class="title">Reg No:</span>
            <span>{{candidate.regno}}</span> 
        </div>
    </div>
</div>
