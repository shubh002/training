<h1>Fill Candidate Information</h1><br />
<div ng-controller="AddCandidate">
    <form ng-submit="submitCandidate()">
        <label for="fname">First Name: </label><br />
        <input type="text" id="fname" ng-model="fname" /> <br />

        <label for="lname">Last Name: </label><br />
        <input type="text" id="lname" ng-model="lname" /> <br />

        <label for="regNo">Reg. No: </label><br />
        <input type="text" id="regNo" ng-model="regNo" /> <br />

        <label for="salary">Salary: </label><br />
        <input type="text" id="salary" ng-model="salary" /> <br />

        <span>Gender:</span><br />
        <label><input value="male" type="radio" name="gender" ng-model="imagePath" />Male</label> &nbsp;
        <label><input value="female" type="radio" name="gender" ng-model="imagePath" />Female</label> <br /><br />

        <input type="submit" value="Submit" />
        <input type="reset" ng-click="resetForm()" value="Reset" />

    </form>
</div>
